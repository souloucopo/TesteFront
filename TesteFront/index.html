<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <title>Box</title>
  </head>
  <body>

         
         <div class="Content">
                
                  <div class="StatusLeft">
                           <p class = "Capturar">Capturar(0)</p>
                           <p class = "Capturando">Capturando(0)</p>
                           <p class = "Analisando">Analisando(0)</p>
                           <p class = "Error">Error(0)</p>

                  </div>

                  
                  <div class="StatusRight">

                           
                           <div class="infoLeftSide">

                                    <p>Analyze CS (0)</p>
                                    <p>Analzying CS (0)</p>
                                    <p>inquiry CS (0)</p>
                                    <p>Escalated (0)</p>
                                    <p>Passed (0)</p>
                           </div>

                           
                           <div class="infoRightSide">

                                    <p>Cancelled (0)</p>
                                    <p>Rejected (0)</p>
                                    <p>Blocked (0)</p>
                                    <p>Error (0)</p>
                           </div>

                  </div>

         </div>



         <style>

                  body{
                           font-size: 10px;
                  }

                  .Content{
                           width: 100vw;
                           height: 30vh;
                           padding: 1rem;
                           display: flex;
                  }


                  
              .StatusLeft{
                       border: 1px solid #999;
                       
                       font-size: 1.4rem;
                       width: 15rem;
                       padding: 1rem;
                       margin-right: 12rem;
              }

              

              .StatusRight{
                  display: flex;

                  border: 1px solid #999;
                  font-size: 1.2rem;
                  width: 25rem;
                  padding: 1rem;

              }

              .StatusLeft, .StatusRight{
                       border-radius: .6rem;
              }

              .infoLeftSide{
                       margin-right: 3rem;
              }

              
              .Capturar{
                  color: blue;
              }
              .Capturando{
                       color: #FFD700;
              }
              .Analisando{
                       color: green;
              }
              .Error{
                       color: red;
              }

             
            .StatusLeft p:hover{
                       cursor: pointer;
              }
         </style>

  </body>
</html>
